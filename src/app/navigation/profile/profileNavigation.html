<div class="page-sidebar-wrapper">
    <div class="page-sidebar navbar-collapse collapse" style="width:250px;border-radius: 10px;margin-top:10px">
        <div style="background-color: white;">
            <div class="row">
                <div class="col-md-12 " style="text-align:center;margin-top: 20px">
                    <img style="height: 130px;!important;" ng-src="{{image_url}}"/>
                </div>
                <div class="col-md-12  " style="text-transform:capitalize;text-align:center;margin-top: 20px">
                    <span class="bold">{{name}}</span><br>
                    ({{id}})
                </div>
                <div class="col-md-12  " style="text-align:center;margin-top: 20px">
                    <button ui-sref="managephoto" class="btn btn-sm red-mint" style="border-radius: 20px"><i class="fa fa-camera"></i> UPLOAD
                    </button>
                </div>
                <div class="col-md-12  "
                     style="text-align:center;margin-top: 20px;padding-bottom: 20px; border-bottom: 1px solid #eef1f5;">
                    <button class="btn  uppercase" style="border-radius: 20px"> Profile preview</button>
                </div>

                <div class="col-md-12  " style="margin-top: 20px;margin: 10px">
                    <div class="row">
                        <div class="col-md-8 col-sm-6">Contact Details</div>
                        <div class="col-md-3 col-sm-6"><a class="btn btn-sm red-mint"> Edit</a>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-7">{{profile.login_user.mobile}}</div>
                        <div class="col-md-5 " style="font-size: 11px;">
                            <span ng-if="profile.login_user.validation_status != 'unvalidated'"><i class="fa fa-check " style="color: green"> </i> verified</span>
                            <span ng-if="profile.login_user.validation_status == 'unvalidated'"><i class="fa fa-remove " style="color: red"> </i> Not verified</span>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>

    <!-- END SIDEBAR MENU -->
</div>
<!-- END SIDEBAR -->
</div>
