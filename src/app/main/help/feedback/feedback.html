<div class="col-md-8 col-md-offset-2">
    <div class="portlet light border-rounded" syle="margin-top:150px">
        <div>
            <div style="text-align: center;font-size: 15px;padding:20px">
                Please feel free to post your questions, comments and suggestions, We are eager to assist and serve you better.      </div>

        </div>
        <div class="portlet-body form  form-horizontal" style="margin: 20px">

            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight "> Your Name</label>

                        <input type="text" class="form-control  input-rounded"
                               ng-model="business.name">


                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight "> Category</label>

                        <input type="text" class="form-control  input-rounded"
                               ng-model="business.company">


                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight ">Matrimony Id</label>

                        <input type="text" class="form-control  input-rounded"
                               ng-model="business.email">


                    </div>
                    <div class="form-group">
                        <label class="font-weight ">Priorty</label>

                            <input type="text" class="form-control  input-rounded"
                                   ng-model="business.email">

                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight ">Suggestions And Feedback</label>

             <textarea class="form-control" rows="5"
                       ng-model="business.details"></textarea>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button"
                            class=" btn btn-default red input-rounded pull-right"
                            style="color:#ffffea">
                        Submit
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
