<div class="col-md-8 col-md-offset-2">
    <div class="portlet light border-rounded" syle="margin-top:150px">
        <div>
            <div style="text-align: center;font-size: 15px;padding:20px">
                If you are interested in partnering with PeoplesMatrimony.com, the Leader in Online Matrimony and he
                Most Visited Matrimony Portal by Indians world over, please fill he form below
            </div>

        </div>
        <div class="portlet-body form  form-horizontal" style="margin: 20px">

            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight "> Your Name</label>

                        <input type="text" class="form-control  input-rounded"
                               ng-model="business.name">


                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight "> Organisation/Company</label>

                        <input type="text" class="form-control  input-rounded"
                               ng-model="business.company">


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight ">Nature of Business</label>

                        <input type="text" class="form-control  input-rounded"
                               ng-model="business.nature">


                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight ">Contact Phone</label>

                        <input type="text" class="form-control  input-rounded"
                               ng-model="business.phone">


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight ">Email</label>

                        <input type="text" class="form-control  input-rounded"
                               ng-model="business.email">


                    </div>
                    <div class="form-group">
                        <label class="font-weight ">Contact Address</label>

             <textarea class="form-control" rows="3"
                       ng-model="business.contactAddress"></textarea>


                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="font-weight ">Details/Queries about Patnership</label>

             <textarea class="form-control" rows="7"
                       ng-model="business.details"></textarea>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button"
                            class=" btn btn-default red input-rounded pull-right"
                            style="color:#ffffea">
                        Send
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
