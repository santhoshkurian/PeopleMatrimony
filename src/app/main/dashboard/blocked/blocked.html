<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE HEAD-->
        <div class="page-head" style="margin-right: 15px">

            <!-- BEGIN PAGE BASE CONTENT -->

            <div class="row">

                <div class="col-md-12 ">


                    <div class="col-md-12 " >
                        <!-- BEGIN SAMPLE FORM PORTLET-->
                        <div class="portlet light bordered">
                            <div class="portlet-title">

                                <div class="caption ">
                                    <span class="caption-subject" style="font-weight: bold;color:indianred;font-size: 20px"> Blocked</span>
                                </div>

                                <div class="actions">
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <div class="row" style="text-align: right">
                                    <dir-pagination-controls
                                            max-size="5"
                                            direction-links="true"
                                            boundary-links="true" >
                                    </dir-pagination-controls>
                                </div>
                                <div class="row" dir-paginate="item in blocked.matches|itemsPerPage:5">
                                    <div class=" col-xs-3 col-sm-3 col-md-2 ">
                                        <img ng-if="item.images.length > 0" class="imgae-circle"
                                             ng-src="{{item.images[0].image}}"/>
                                        <img ng-if="item.gender == 'male' && item.images.length == 0"
                                             class="imgae-circle"
                                             ng-src="/assets/defaultImages/male_card.jpg"/>
                                        <img ng-if="item.gender == 'female' && item.images.length == 0"
                                             class="imgae-circle"
                                             ng-src="/assets/defaultImages/female_card.jpg"/>
                                    </div>
                                    <div class="col-xs-1 col-sm-1 hidden-md hidden-lg"></div>
                                    <div class="col-xs-7 col-sm-7 col-md-6">

                                        <div class="row ">
                                            <div class="col-md-12">
                                                        <span><a ng-click="viewProfile(item.id_people)"
                                                                 class="profile-name">{{item.name}}</a>&nbsp;<span
                                                                class="profile-id"> ({{item.id_people}})</span></span>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-md-12">
                                                                        <span class="profile-details">
                                                                            {{item.age}},<span
                                                                                ng-if="item.height != null">{{item.height}}cms</span>,{{item.mothertongue}},{{item.caste}},{{item.star}} ,
                                                                            {{item.state_name}}, {{item.country_name}}
                                                                        </span>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-md-12">
                                                <div style="margin-top:20px"><a ng-click="viewProfile(item.id_people)"
                                                                   style="font-size:13px;color: red"> View Profile</a>
                                                </div>

                                                <hr/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2 hidden-xs hidden-sm"></div>
                                </div>


                            </div>
                        </div>

                    </div>
</span>

                </div>
                <!-- END PAGE TITLE -->

            </div>
            <!-- END PAGE HEAD-->
            <!-- BEGIN PAGE BREADCRUMB -->


            <!-- END PAGE BASE CONTENT -->
        </div>
        <!-- END CONTENT BODY -->
    </div>


    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title" style="color: #4cbcac;font-weight: bold">
                {{$ctrl.items}}</h3>
        </div>
        <!--<div class="modal-body" id="modal-body">-->
        <!--{{$ctrl.items.id}},{{$ctrl.items.field}}-->
        <!--</div>-->
        <div class="modal-footer">
            <!--<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>-->
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">OK</button>
        </div>
    </script>
