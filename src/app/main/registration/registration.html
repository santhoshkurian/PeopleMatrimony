<div class="col-md-12 margin-bottom-30 ">
    <div class=" col-md-4 col-md-offset-4 ">

        <div class="form-group margin-top-40">
            <div class="col-md-12">

            <label class=" uppercase font-weight"> Maritial Status<span style="color: red">*</span></label>
            <select class="form-control input-rounded "
                    ng-model="step2.marital_status">
                <option>Select</option>
                <option value="unmarried">Never Married</option>
                <option value="married"> Married</option>
                <option value="divorced">Divorced</option>
                <option value="widow">Widow</option>
                <option value="widower">widower</option>

            </select>
            <span ng-if="showMS">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Select marital status</div>
                    </span>
                </div>
        </div>
        <div class="form-group ">
            <div class="col-md-12">

            <label class=" uppercase font-weight"> Caste<span style="color: red">*</span></label>
            <select placegolder="Select"class="form-control input-rounded " ng-model="step2.caste"
                       >
                <option ng-repeat="obj in castList" value="{{obj.id_caste}}">{{obj.caste}}</option>

            </select>
            <span ng-if="showCaste">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Select division</div>
                    </span>
                </div>
        </div>


        <div class="form-group ">
            <div class="col-md-12">

            <label class=" uppercase font-weight"> Country Living In<span style="color: red">*</span></label>
            <select class="form-control input-rounded " ng-model="step2.country"
                    ng-click="selectCountry()">
                <option ng-repeat="obj in countryList" value="{{obj.id_country}}">{{obj.country_name}}
                </option>
            </select>
             <span ng-if="showCountry">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Select your country</div>
                    </span>
                </div>
        </div>


        <div class="form-group ">
            <div class="col-md-12">

            <label class=" uppercase font-weight"> State Living In<span style="color: red">*</span></label>
            <select class="form-control input-rounded " ng-model="step2.state"
                    ng-click="selectState()">
                <option ng-repeat="obj in stateList" value="{{obj.id_state}}">{{obj.state_name}}</option>
            </select>
            <span ng-if="showState">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Select your state</div>
                    </span>
                </div>
        </div>


        <div class="form-group ">
            <div class="col-md-12">

            <label class=" uppercase font-weight"> City Living In<span style="color: red">*</span></label>
            <select class="form-control input-rounded " ng-model="step2.city"
                    ng-click="selectCity(city)">

            <label class=" uppercase font-weight"> Highest Education<span style="color: red">*</span></label>
            <select class="form-control input-rounded " ng-model="setProfession.education"

            </select>
            <span ng-if="showEducation">

                        <div class="user-error-msg" >Select highest education !</div>
                    </span>

        <div class="form-group ">
            <div class="col-md-12">

            <label class=" uppercase font-weight"> Occupation<span style="color: red">*</span></label>
            <select class="form-control input-rounded " ng-model="setProfession.occupation"
                    ng-options="item.occupation for item in occupation track by item.id_occupation">
            </select>
            <span ng-if="showOccupation">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >select occupation</div>
                    </span>

        <div class="form-group ">

            <div class="col-md-offset-2 col-md-8 margin-top-40">
                <button type="button" class=" center-block col-md-12 btn red input-rounded"
                        ng-click="vm.registerCandidateStep2()">
