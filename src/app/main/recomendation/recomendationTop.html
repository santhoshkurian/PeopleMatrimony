<div class="portlet light border-rounded">
    <div class="portlet-body">
        <div class="m_wrap">
            <div class="dx">
                <div class="xc" ng-repeat="match in dailyMatches.matches" ng-click="showSelected(match)" style="cursor: pointer">
                <img ng-if="match.images.length > 0" class="recomended-image"
                     ng-src="{{match.images[0].image}}"/>
                    <img ng-if="match.gender == 'male' && match.images.length == 0"
                         class="recomended-image"
                         ng-src="/assets/defaultImages/male_card.jpg"/>
                    <img ng-if="match.gender == 'female' && match.images.length == 0"
                         class="recomended-image"
                         ng-src="/assets/defaultImages/female_card.jpg"/>
                    <div class="bold">{{match.name}}</div>
                    <div class="bold">86%</div>
                </div>

            </div>
        </div>
            </div>
            </div>
