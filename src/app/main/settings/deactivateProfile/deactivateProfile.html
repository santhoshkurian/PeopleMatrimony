<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE HEAD-->
        <div class="page-head">

            <!-- BEGIN PAGE BASE CONTENT -->

            <div class="row">
                <div class="col-md-12 ">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet light bordered border-rounded">
                        <div class="col-md-12" style="text-align: center;color: red">{{deactivateMsg}}</div>
                        <div class="portlet-title">
                            <div class="caption ">
                                <span class=" caption-subject  font-black  uppercase" style="font-weight: 600;">Deactivate profile</span>

                                <div class="caption-helper font-black font-sm">You can deactivate your profile and it
                                    will not be visible to matches
                                </div>
                            </div>

                        </div>
                        <div class="portlet-body form form-horizontal">

                            <div class="form-group portlet-title">

                                <div class="col-md-12 margin-top-10">
                                    <label class=" " style="font-weight:600 !important; "> How long would you like to
                                        keep your profile deactive ?</label>
                                </div>

                                <div class="col-md-12 ">
                                    <label class="checkbox-inline" class="custon-text">
                                        <input type="radio"  class="icheck " value="15" ng-model="deactivate"
                                               >
                                        15 Days</label>

                                    <label class="checkbox-inline" class="custon-text">
                                        <input type="radio"  class="icheck " value="30" ng-model="deactivate"
                                              >
                                        1 Month</label>

                                    <label class="checkbox-inline" class="custon-text">
                                        <input type="radio"  class="icheck " value="60" ng-model="deactivate"
                                               >
                                        2 Months</label>

                                    <label class="checkbox-inline" class="custon-text">
                                        <input type="radio"  class="icheck " value="90" ng-model="deactivate"
                                               >
                                        3 Months</label>
                                </div>

                            </div>
                            <hr>
                            <div class="form-group ">
                                <div class="col-md-offset-9 ">
                                    <button type="button" class=" btn red input-rounded uppercase"
                                            ng-click="deactivateProfile()">
                                        Deactivate profile
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
            <!-- END PAGE TITLE -->
            <!-- BEGIN PAGE TOOLBAR -->
            <!-- END PAGE TOOLBAR -->
        </div>
        <!-- END PAGE HEAD-->
        <!-- BEGIN PAGE BREADCRUMB -->


        <!-- END PAGE BASE CONTENT -->
    </div>
    <!-- END CONTENT BODY -->
</div>
