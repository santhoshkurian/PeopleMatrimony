<div class="col-md-12">
    <div class="portlet light form-fit bordered col-md-offset-6 col-md-5 margin-top-30 reg-pannel">
        <div class="portlet-title reg-pannel-title">
            <div class="caption">
                <span class="caption-subject  font-black bold uppercase">Registration</span>

                <div class="caption-helper font-black font-sm">Please take a moment to complete all of the information
                    below.
                </div>
            </div>

        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form action="#" class="form-horizontal  ">
                <br>

                <div class="form-group">
                    <label class="col-md-3 control-label text-left">PROFILE FOR</label>

                    <div class="col-md-8">
                        <select class="form-control input-rounded" ng-model="reg.profile_for" placeholder="Profile for">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                            <option>Option 5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label text-left ">NAME</label>

                    <div class="col-md-8">
                        <input type="text" class="form-control input-rounded" placeholder="Name" ng-model="reg.name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">GENDER</label>

                    <div class="col-md-8 margin-right-30">
                        <div class="radio-list">
                            <div class="col-md-4">

                                <label class="radio-inline">
                                    <input type="radio" name="gender" ng-model="reg.gender" id="male" value="MALE" ng-model="candidate.gender"
                                           checked> Male </label>
                            </div>
                            <div class="col-md-4">

                                <label class="radio-inline ">
                                    <input type="radio" name="gender"  id="female" value="FEMALE"
                                           ng-model="reg.gender"> Female</label>
                            </div>
                        </div>

                        <!--<div >-->

                        <!--<input type="email" class="form-control" placeholder="Email Address">-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">DATE OF BIRTH</label>

                    <div class="col-md-8">
                        <input type="date" class="form-control input-rounded" ng-model="reg.dob" placeholder="Date of Birth">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label ">RELIGION</label>

                    <div class="col-md-8">
                        <select class="form-control input-rounded" ng-model="reg.religion">
                            <option value=1>Option 1</option>
                            <option value=2>Option 2</option>
                            <option value=3>Option 3</option>
                            <option value=4>Option 4</option>
                            <option value=5>Option 5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">EMAIL</label>

                    <div class="col-md-8">
                        <input type="email" ng-model="reg.email" class="form-control input-rounded" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">MOBILE NUMBER</label>

                    <div class="col-md-3">
                        <select class="form-control input-rounded" ng-model="reg.code">
                            <option>+ 91</option>
                            <option>+ 04</option>
                            <option>+ 90</option>
                            <option>+ 54</option>
                            <option>+ 65</option>
                        </select>
                    </div>

                    <div class="col-md-5">
                        <input type="number" class="form-control input-rounded" ng-model="reg.mobile" placeholder="Mobile Number">
                    </div>
                </div>

                <div class="form-group ">
                    <label class="col-md-3 control-label">PASSWORD</label>

                    <div class="col-md-8">
                        <input type="password" class="form-control input-rounded" ng-model="reg.password" placeholder="Password"
                               style="margin-rightt: 5%">
                    </div>
                </div>


                <!--<div class="form-group">-->
                <!--<label class="col-md-3 control-label">PASSWORD</label>-->

                <!--<div class="col-md-offset-1 col-md-7 input-group">-->
                <!--<input type="email" class="form-control" placeholder="Email Address"></div>-->
                <!--</div>-->

                <!--<span class="help-inline"> Inline help. </span>-->
                <div class="form-group ">
                    <label class="col-md-3 control-label"></label>

                    <div class="col-md-8">
                        <button type="button" class=" center-block col-md-12 btn red input-rounded"
                                ng-click="vm.registerCandidate()">
                            Registration
                        </button>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>

</div>
