<div class="col-md-12">
    <div class="portlet light form-fit bordered col-md-offset-7 col-md-4 margin-top-10 reg-pannel">
        <div class="portlet-title reg-pannel-title" style="height: 78px">
            <div class="caption">
                <!--<span class=" reg-header uppercase">Registration</span>-->

                <div class="caption-helper reg-label" style="font-size:18px;line-height:18px;margin-top: 10px">Fill the form to fulfill your life with perfect soul mate!
                </div>
            </div>

        </div>
        <div class="portlet-body form" style="margin-left:10px;margin-right:10px">
            <!-- BEGIN FORM-->
            <form name="regForm" class=" form-horizontal  ">
                <br>

                <div class="row" style="color: red;text-align: center;">
                    {{message}}
                </div>

                <div class="form-group text-dis" >
                    <label class=" col-md-4 control-label  reg-label">Profile for<span style="color: red">*</span></label>

                    <div class="col-md-6 text-box-width">
                        <select class="form-control input-rounded" ng-model="reg.profile_for" ng-change="selectProfileFor()">
                            <option value="" ng-selected="true" selected="selected">Select</option>
                            <option value="myself">Myself</option>
                            <option value="daughter">Daughter</option>
                            <option value="son">Son</option>
                            <option value="brother">Brother</option>
                            <option value="sister">Sister</option>
                            <option value="relative">Relative</option>
                            <option value="friend">Friend</option>
                        </select>
                        <span ng-if="showSelectProfile">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Select Profile for</div>
                    </span>
                    </div>
                </div>

                <div class="form-group text-dis">
                    <label class="col-md-4 control-label reg-label ">Name<span style="color: red">*</span></label>

                    <div class="col-md-6 text-box-width">
                        <input type="text" required class="form-control  input-rounded" placeholder="Name" ng-model="reg.name">
                    <span ng-if="showName">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Enter your name</div>
                    </span>
                    </div>
                </div>

                <div class="form-group text-dis">
                    <label class="col-md-4 control-label reg-label">Gender<span style="color: red">*</span></label>

                    <div class="col-md-8">

                                    <label class="checkbox-inline" class="custon-text" style="padding-left: 0px;">
                                        <input type="radio" icheckbox_flat-red class="icheck " ng-model="reg.gender"
                                               name="gender" value="male">
                                        Male
                                    </label>


                                <label class="checkbox-inline" class="custon-text">
                                    <input type="radio"  icheckbox_flat-red class="icheck "  ng-model="reg.gender"
                                           name="gender" value="female">
                                    Female
                                </label>


                        <span ng-if="showGender">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Select Gender</div>
                    </span>

                        <!--<div >-->

                        <!--<input type="email" class="form-control" placeholder="Email Address">-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="form-group text-dis">
                    <label class="col-md-4 control-label reg-label">Date of Birth<span style="color: red">*</span></label>

                   <!-- <div class="col-md-8">
                        <input type="date" required class="form-control input-rounded" ng-model="reg.dob" placeholder="Date of Birth">
                    </div>-->
                    <div class="col-md-6 text-box-width">
                        <p class="input-group" style="margin-bottom: 5px">
                            <input type="text" readonly='readonly' class="form-control" uib-datepicker-popup="{{format}}" uib-datepicker-popup ng-model="reg.dob" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                        </p>
                        <span ng-if="showDOB">
                        <div class="user-error-msg-arrow" style="bottom:13px!important;"></div>
                        <div class="user-error-msg" style="bottom:5px!important;">Select date of birth</div>
                    </span>

                    </div>

                </div>
                <div class="form-group text-dis">
                    <label class="col-md-4 control-label reg-label ">Mother Tongue<span style="color: red">*</span></label>


                    <div class="col-md-6 text-box-width">
                        <select class="form-control input-rounded "
                                ng-model="reg.mothertongue" required>
                            <option  value="">Select</option>
                            <option ng-repeat="obj in motherTongueList" value="{{obj.id_mothertongue}}">{{obj.mothertongue}}</option>
                        </select>
                        <span ng-if="showmt">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Select mother tongue</div>
                    </span>
                    </div>
                </div>
                <div class="form-group text-dis">
                    <label class="col-md-4 control-label reg-label">Religion<span style="color: red">*</span></label>


                    <div class="col-md-6 text-box-width">
                        <select class="form-control input-rounded "
                                ng-model="reg.religion" required>
                            <option  value="">Select</option>
                            <option ng-repeat="obj in religonList" value="{{obj.id_religion}}">{{obj.religion}}</option>
                        </select>
                         <span ng-if="showreligion">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Select religion </div>
                    </span>
                    </div>
                </div>

                <div class="form-group text-dis">
                    <label class="col-md-4 control-label reg-label">E-mail<span style="color: red">*</span></label>

                    <div class="col-md-6 text-box-width" >
                        <input type="email" ng-model="reg.email" required class="form-control reg-box input-rounded" placeholder="Email Address">
                    <span ng-if="showemail">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Enter e-mail ID</div>
                    </span>
                    </div>
                </div>
                <div class="form-group text-dis">
                    <label class="col-md-4 col-xs-12 control-label reg-label">Mobile Number<span style="color: red">*</span></label>

                    <div class="col-md-2 col-xs-2" style="width: 100px">
                        <select class="form-control " required ng-model="reg.code">
                            <option ng-selected="true" selected="selected" value="91">+ 91</option>
                            <option value="04">+ 04</option>
                            <option value="90">+ 90</option>
                            <option value="54">+ 54</option>
                            <option value="65">+ 65</option>
                        </select>
                    </div>

                    <div class="col-md-5 col-xs-5"  style="width: 180px">
                        <input type="number" required class="form-control input-rounded" ng-model="reg.mobile" placeholder="Mobile Number">
                     <span ng-if="showMobileNumber">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >{{moberror}}</div>
                    </span>
                    </div>
                </div>

                <div class="form-group text-dis">
                    <label class="col-md-4 control-label reg-label">Password<span style="color: red">*</span></label>

                    <div class="col-md-6 text-box-width">
                        <input required type="password" class="form-control input-rounded" ng-model="reg.password" placeholder="Password"
                               style="margin-rightt: 5%">
                        <span ng-if="showPassword">
                        <div class="user-error-msg-arrow" ></div>
                        <div class="user-error-msg" >Enter Password</div>
                    </span>
                    </div>
                </div>


                <!--<div class="form-group">-->
                <!--<label class="col-md-3 control-label">PASSWORD</label>-->

                <!--<div class="col-md-offset-1 col-md-7 input-group">-->
                <!--<input type="email" class="form-control" placeholder="Email Address"></div>-->
                <!--</div>-->

                <!--<span class="help-inline"> Inline help. </span>-->
                <div class="form-group text-dis">
                    <label class="col-md-4 control-label"></label>

                    <div class="col-md-8 text-box-width">
                        <button  type="button" class=" center-block col-md-12 btn red input-rounded"
                                ng-click="vm.registerCandidate()">
                            Register Free
                        </button>
                    </div>
                </div>
                <div class="form-group text-dis">
                    <label class="col-md-4 control-label"></label>

                    <div class="col-md-8 text-box-width" style="text-align: center;color: grey">
                        I agree the <a>Terms</a> and <a>Privacy</a>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>

</div>

<script type="text/ng-template" id="myModalContent.html">
    <form name="loginForm">

    <div class="modal-header login-pannel-title">
        <div class="caption">
            <span class="caption-subject  font-black bold uppercase">Sign In</span></div>
    </div>
    <!--<div class="pull-right"><i class="close green"></i></div>-->
   <div class="col-md-12" style="text-align: center;color:red;padding:20px">{{message}}</div>

    <div class="modal-body" id="modal-body">

        <div class="form-group">
            <label class=" uppercase">Email / Mobile Number / Member Id</label>
            <input class="form-control spinner input-rounded" type="text"
                   placeholder="Email / Mobile Number / Member ID" ng-model="login.username" required/>
        </div>
        <div class="form-group">
            <label class=" uppercase"> Password</label>
            <input required class="form-control spinner input-rounded" type="password" ng-model="login.password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <label class="checkbox-inline" class="custon-text">
                <input type="checkbox" icheckbox_flat-red class="icheck "> Remember me</label>
            <label class="pull-right"><a href="" class="font-red-mint"> Forgot your password?</a></a></label>
        </div>
    </div>


    </div>
    <div class="modal-footer login-modal-footer">
        <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6" style="text-align:right">
            <button ng-disabled="loginForm.$invalid" type="button" style="width: 100%" class="  btn red input-rounded" ng-click="vm.ok(login)">
                Sign in
            </button>
            </div>        <div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left">

        <button type="button" class="   btn btn-default input-rounded" style="width: 100%" ng-click="vm.cancel()">
                Cancel
            </button>
        </div>
        </div>
        <div>
            <label class="pull-left custon-text"> Don't have an account? &nbsp;<a href="" class="font-red-mint"
                                                                                 ng-click="vm.cancel()"> Sign up
                here</a></label>

        </div>


        <!--<button class="btn btn-primary" type="button" ng-click="vm.ok()">Save</button>-->
        <!--<button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>-->
    </div>
        </form>
</script>
