<div class="row">
<div class="col-md-12" ng-repeat="display in images">
    <img class="dir-img" ng-src="{{display.image}}" style="border: 1px solid #ddd; /* Gray border */
    border-radius: 4px;
    padding: 5px;
    height:auto;
    width: 180px"
         ng-show="indexValue == $index" ng-click='reverse1()'
            />

</div>
<div class="col-md-12" style="text-align: center;margin-top:20px" ng-if="size > 1">
    <div style="height: 30px;;background-color: beige;">
    <a style="height: 30px;" ng-if="size > 1 && indexValue != 0" ng-click="imageBackward()" class=" btn   default pull-left">
        <i class="glyphicon glyphicon-circle-arrow-left"></i>
    </a>
        <span style="line-height: 30px" class="bold">{{indexValue+1}}/{{size}}</span>

    <a  style="height: 30px;" ng-if="size > 1 && indexValue != size-1" ng-click="imageForward()" class="btn default pull-right">
       <i class="glyphicon glyphicon-circle-arrow-right"></i>
    </a>
        </span>
</div>
</div>
</div>
