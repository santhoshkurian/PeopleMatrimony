<div class="row">
<div class="col-md-12" ng-repeat="display in images">
    <img class="dir-img" ng-src="{{display.image}}" style="border: 1px solid #ddd; /* Gray border */
    border-radius: 4px;
    padding: 5px;
    height:auto;
    width: 180px"
         ng-show="indexValue == $index" ng-click='reverse1()'
            />

</div>
<div class="col-md-12" style="text-align: center;margin-top:20px" ng-if="size > 1">
    <div style="height: 35px;">
    <a style="height: 35px;" ng-if="size > 1 && indexValue != 0" ng-click="imageBackward()" class=" btn    ">
        <img src="/assets/icons/arrow-left.png" >                               </a>
    </a>&nbsp;&nbsp;
        <span style="line-height: 35px" class="bold">{{indexValue+1}}/{{size}}</span>
        &nbsp;&nbsp;
    <a  style="height: 35px;" ng-if="size > 1 && indexValue != size-1" ng-click="imageForward()" class="btn ">
        <img src="/assets/icons/arrow-right.png" >                               </a>
    </a>
        </span>
</div>
</div>
</div>
